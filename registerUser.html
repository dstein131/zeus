<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Nav Bar</title>
    <link rel="stylesheet" href="zeusnav.css">
    <script src="https://kit.fontawesome.com/65cfa62bcc.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-image: url(/images/register-cubes-2x.png); background-repeat: repeat;">

    <div id="navbar">

    </div>


    <div class="container d-flex flex-row flex-wrap justify-content-center align-items-center">
        <form>
            <div class="col-lg-6 col-md-8 col-sm-4 offset-lg-3 offset-md-4">
            <div class="row mt-3">
                <h2 class="mb-4">Let's get some basic info!</h2>
                    <div class="col">
                        <div class="row">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="firstname">First Name</span>
                                <input type="text" class="form-control" placeholder="" aria-label="firstname" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="lastname">Last Name</span>
                                <input type="text" class="form-control" placeholder="" aria-label="lastname" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="email">Email</span>
                                <input type="email" class="form-control" placeholder="" aria-label="email" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="username">Username</span>
                                <input type="text" class="form-control" placeholder="" aria-label="username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="password">Password</span>
                                <input type="password" class="form-control" placeholder="" aria-label="password" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="password">Confirm Password</span>
                                <input type="password" class="form-control" placeholder="" aria-label="confirmpassword" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        
                    
                        <div class="row">
                            <div class="input-group mb-3">
                                
                                <span class="input-group-text" id="firstname">Address</span>
                                <input type="text" class="form-control" placeholder="" aria-label="address" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="lastname">Address 2</span>
                                <input type="text" class="form-control" placeholder="" aria-label="address2" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="country">Country</span>
                                <input type="email" class="form-control" placeholder="United States" aria-label="county" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="city">City</span>
                                <input type="text" class="form-control" placeholder="" aria-label="username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="state">State</span>
                                <input type="text" class="form-control" placeholder="" aria-label="password" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="password">Zip Code</span>
                                <input type="number" class="form-control" placeholder="" aria-label="confirmpassword" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="password">Phone Number</span>
                                <input type="tel" class="form-control" placeholder="" aria-label="confirmpassword" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="password">Fax Number</span>
                                <input type="tel" class="form-control" placeholder="" aria-label="confirmpassword" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="row">
                            <p class="fw-light mb-0">Private bidders, please use full name.</p>
                            <div class="input-group mb-3">
                                
                                <span class="input-group-text" id="password">Organization</span>
                                <input type="text" class="form-control" placeholder="" aria-label="confirmpassword" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="d-flex align-items-center justify-content-center">
                            <a href="/index.html"> <button type="button" class="btn btn-primary mb-5">Create Account</button></a>
                        </div>
                    
            </div>
        </div>
         </form>
    </div>


    <script src="/preLoginNav.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
